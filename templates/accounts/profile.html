<!-- profile.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>My Profile</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Profile Information</h5>
                </div>
                <div class="card-body">
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Joined:</strong> {{ user.date_joined|date:"F d, Y" }}</p>
                </div>
                <div class="card-footer">
                   <a href="{% url 'edit_profile' %}" class="btn btn-primary btn-sm">Edit Profile</a>
                   <a href="{% url 'change_password' %}" class="btn btn-warning btn-sm">Change Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
